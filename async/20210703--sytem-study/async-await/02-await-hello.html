<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const getSomething = () => "Hello";

    (async () => {
        // await 到底在等啥 ,await 等待的是一个表达式，这个表达式的计算结果是 Promise 对象或者其它值（换句话说，就是没有特殊限定）

        // 如果它等到的不是一个Promise 对象，那  await 表达式的运算结果就是它等到的东西 ,不阻塞后面的执行，很显然这里不需要用 await
        // const v1 = await getSomething();
        const v1 = getSomething();


        // 如果它等到的是一个 Promise 对象，await 就忙起来了，它会阻塞后面的代码，等着 Promise 对象 resolve ,在下面的代码中，
        return await Promise.resolve(v1);

        // 看到上面的阻塞一词，心慌了吧……放心，这就是 await 必须用在 async 函数中的原因！！ async 函数调用不会造成阻塞，它内部所有的阻塞都被封装在一个 Promise 对象中异步执行

        return await Promise.resolve(v1);

    })()
        .then(alert)
    //


</script>
</body>
</html>
