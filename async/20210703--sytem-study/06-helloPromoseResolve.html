<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //Promise.resolve  会让这个promise1对象立即进入确定（即resolved）状态，并将 "Hello!!!" 传递给后面then里所指定的 onFulfilled 函数
    // const promise1 = Promise.resolve("Hello!!!")
    // promise1.then(console.log)

    // 当然上面的完全可以简写成
    Promise.resolve("Hello!!!").then(console.log)
</script>
</body>
</html>
