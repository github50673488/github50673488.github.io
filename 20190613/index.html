<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>day7</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="main.css">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .header {
            height: 60px;
            width: 100%;
            background-color: #333333;
        }
        
        .header_container,
        .banner_container,
        .nav_container,
        .content_container {
            width: 960px;
            height: 100%;
            margin: 0 auto;
        }
        
        .header_container h1 {
            display: inline;
            color: #fff;
        }
        
        .header_container ul {
            float: right;
            list-style: none;
        }
        
        .header_container li {
            display: inline-block;
        }
        
        .header_container a {
            color: #fff;
        }
        
        .banner {
            height: 240px;
            width: 100%;
            background-color: #7bb84a;
        }
        
        .banner_container {
            position: relative;
        }
        
        .banner_container ul {
            list-style: none;
            position: absolute;
            right: 0;
            bottom: 8px;
        }
        
        .banner li {
            display: inline-block;
            width: 25px;
            height: 30px;
            line-height: 30px;
            border: 1px solid rgba(0, 0, 0, .3);
            text-align: center;
            color: rgba(0, 0, 0, .3);
            background-color: rgba(255, 255, 255, .3);
        }
        
        .banner #banner_selected {
            padding-top: 12px;
            border: 1px solid rgba(0, 0, 0, .7);
            color: rgba(0, 0, 0, .7);
            background-color: rgba(255, 255, 255, .7);
        }
        
        .nav {
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        
        .nav_container ul {
            position: relative;
            top: 1px;
            list-style: none;
            margin-top: 14px;
            border: none;
            font-size: 0;
        }
        
        .nav_container li {
            display: inline-block;
            height: 45px;
            line-height: 45px;
            padding: 0 20px;
            border: 1px solid #ddd;
            border-right: 0;
            border-radius: 15px 15px 0 0;
            font-size: 12px;
            background-color: #eee;
        }
        
        .nav_container li:last-child {
            border-right: 1px solid #ddd;
            ;
        }
        
        .nav_container #nav_selected {
            border-bottom: 1px solid #fff;
            background-color: #fff;
        }
        
        .content_container {
            margin: 0 auto;
        }
        
        .cell {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        .cell div {
            flex: 1;
            box-sizing: border-box;
            border: 1px solid #ddd;
            margin-right: 10px;
            padding: 80px;
            text-align: center;
        }
        
        .cell div:last-child {
            margin-right: 0;
        }
        
        .footer {
            margin-top: 10px;
            height: 80px;
            padding: 10px;
            text-align: center;
            color: #fff;
            background-color: #666;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header_container">
            <h1>Logo</h1>
            <ul>
                <li><a href="https://www.github.com/yuqy96">GitHub</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <div class="banner_container">
            <ul>
                <li>1</li>
                <li id="banner_selected">2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
    <div class="nav">
        <div class="nav_container">
            <ul>
                <li id="nav_selected">HOME</li>
                <li>PROFILE</li>
                <li>ABOUT</li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="content_container">
            <div class="cell">
                <div>This is Content1</div>
                <div>Maybe Content2</div>
                <div>Content3</div>
            </div>
            <div class="cell">
                <div>Content4</div>
                <div>Content5</div>
                <div>Content6</div>
                <div>Content7</div>
            </div>
            <div class="cell">
                <div>Content8</div>
                <div>Content9</div>
                <div>Content10</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy;2018 ife.baidu.com</p>
    </div>
</body>

</html>
