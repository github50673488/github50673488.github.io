<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
		<script src="https://vuejs.org/js/vue.min.js"></script>
	</head>
	<body>
		<div id="demo">
			<p>{{counter}}</p>
			<p>{{counter}} 個商品</p>
			<input v-model="counter">
		</div>
		<script>
			var demo = new Vue({
				el: '#demo',
				data: {
					counter: 0
				}
			})
		</script>
	</body>
</html>
