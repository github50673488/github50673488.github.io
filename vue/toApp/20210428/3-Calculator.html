<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE Calculator</title>

</head>
<body>

<div id="app">
    <input type="number" min="1" max="10" v-model="n1" list="defaultNumbers">
    <datalist id="defaultNumbers">
        <option v-for="item in 10" :value="item"></option>
    </datalist>
    <select v-model="operator" >
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" min="1" max="10" v-model="n2" list="defaultNumbers">
    <input type="button" value="=" @click="cal">
    <span>{{result}}</span>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data: {
            result: 3,
            n1: "1",
            n2: "2",
            operator: '+'
        },
        methods: {
            cal() {
                let n1 = parseInt(this.n1);
                let n2 = parseInt(this.n2);
                if (!Number.isInteger(n1) || !Number.isInteger(n2)) {
                    alert("正しい入力してください");
                    return;
                }
                eval('this.result =n1 ' + this.operator + ' n2');
            }
        }
    })
</script>
</body>
</html>
