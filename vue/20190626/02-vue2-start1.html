<!DOCTYPE html>
<html>
	<head>
		<title>vue</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="vue_det">
			<h1>site : {{site}}</h1><!-- {{ }} 用于输出对象属性和函数返回值。 -->
			<h1>url : {{url}}</h1>
			<h1>{{details()}}</h1>
		</div>
		<script src="https://vuejs.org/js/vue.min.js"></script>
		<script>
			var dd = { //data 用于定义属性，实例中有三个属性分别为：site、url、alexa。
				site: "菜鸟教程",
				url: "www.runoob.com",
				alexa: "10000"
			};
			var deta = function() {
				return this.site + " - 学的不仅是技术，更是梦想！";
			};
			var vm = new Vue({
				el: '#vue_det', //在 Vue 构造器中有一个el 参数，它是 DOM 元素中的 id。在上面实例中 id 为 vue_de,
				//这意味着我们接下来的改动全部在以上指定的 div 内，div 外部不受影响
				data: dd,
				methods: { //methods 用于定义的函数，可以通过 return 来返回函数值。
					details: deta
				}
			})
		</script>
	</body>
</html>
