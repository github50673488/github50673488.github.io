<!DOCTYPE html>
<html>
	<head>
		<title>vue</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="app">
            <p>{{ message }}</p>
        </div>
		<script src="https://vuejs.org/js/vue.min.js"></script>
		<script>
		new Vue({
		    el: '#app',
		    data: {
		        message: 'Hello Vue.js!'
		    }
		});
		
		</script>
	</body>
</html>
