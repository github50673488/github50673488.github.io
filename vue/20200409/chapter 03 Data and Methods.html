<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	{{a}}{{b}}
</div>

<script type="text/javascript">
var data1 = { a : 1 ,b:2};
var vm = new Vue({
	el   : "#app",
	data : data1
});


vm.$watch('b', function(newVal, oldVal){
	console.log( oldVal+" ---> "+newVal);
})

vm.$data.a = "a....";
vm.$data.b = "b....";
</script>

</body>
</html>
