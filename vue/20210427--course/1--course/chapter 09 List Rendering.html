<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
    <ul>
<!--        加了key便于排序-->
        <li v-for="item,index in items" :key="index">
            {{index}}{{ item.message }}
        </li>
    </ul>
    <ul>
        <li v-for="value1, key1 in object">
            {{key1}} : {{ value1 }}
        </li>
    </ul>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ],
            object: {
                title: 'How to do lists in Vue',
                author: 'Jane Doe',
                publishedAt: '2016-04-10'
            }
        }
    });
</script>
</body>
</html>
