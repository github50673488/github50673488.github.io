<!DOCTYPE html><html><head>
   <title>Bootstrap 实例 - 按钮（Button）插件加载状态</title>
   <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
   <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
   <script src="//cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script></head><body><button id="fat-btn" class="btn btn-primary" data-loading-text="Loading..." 
   type="button"> 加载状态</button><script>
   $(function() { 
      $(".btn").click(function(){
         $(this).button('loading').delay(1000).queue(function() {
           // $(this).button('reset');
         });        
      });
   });  </script></body></html>
