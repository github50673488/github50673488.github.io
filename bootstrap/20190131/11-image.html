<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap 实例 - 图片</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <img src="https://c2.staticflickr.com/8/7888/39970886643_f46a17590a_q.jpg"     class="img-rounded">
        <img src="https://c2.staticflickr.com/8/7888/39970886643_f46a17590a_n.jpg"     class="img-circle">
        <img src="https://c2.staticflickr.com/8/7888/39970886643_f46a17590a_n.jpg"     class="img-thumbnail">
        <img src="https://c2.staticflickr.com/8/7888/39970886643_f46a17590a_n.jpg" class="img-responsive" alt="Cinque Terre">
    </body>
</html>
