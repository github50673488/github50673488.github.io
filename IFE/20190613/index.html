<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>lesson7</title>
    <style>
        * {
            /*这个连各个浏览器的不同body（padding，margin）样式都统一了*/
            padding: 0;
            margin: 0;
        }
        
        body {
            /*以body为父类的div*/
            display: flex;
            flex-direction: column;
            /*从上向下排*/
            height: 100%;
            /*占据整个屏的高度*/
        }
        
        .top-bar {
            /*顶部，头部区域为100%宽的一个深色背景*/
            background-color: rgb(51, 51, 51);
            flex: 0 50px;
            /*占据50px*/
        }
        
        .top-center {
            /*头部中间一块960px的定宽居中区域*/
            background-color: 333333;
            color: white;
            /*文字白色，可以作用于logo文字和链接文字*/
            max-width: 960px;
            /* 如果用 width: 960px; 会发现向右拖窗口改变宽度的时候，右边的导航链接很快就没了，而且下面有滚动条，而用max-width 会一直显示，虽然不知道更进一步的细节，但是这太棒了
            http://zh.learnlayout.com/margin-auto.html
            */
            margin: 0 auto;
            /*经典块元素水平居中代码*/
            display: flex;
            /*还是用简单实用的flex布局*/
        }
        
        .top-center>div:first-child {
            /*容纳logo的块*/
            font-size: 20px;
            line-height: 50px;
            /*一行文字的垂直居中*/
            flex: 1;
            /*自动抢夺剩余空间,没这行右边的导航块会挨过来*/
        }
        
        .top-center>div:last-child {
            /*右上角导航块*/
            text-align: right;
            /*右对齐链接文字*/
        }
        
        .top-center>div:last-child>a {
            font-size: 10px;
            color: white;
            /*改变导航链接颜色样式为白色*/
        }
        
        .show-area {
            background-color: rgb(102, 187, 51);
            position: relative;
            flex: 0 200px;
            /*占据200px*/
        }
        
        .switch-btn {
            /*绝对定位在右下角按钮（其实是label）div*/
            position: absolute;
            right: 15px;
            bottom: 5px;
        }
        
        .switch-btn > label {
            /*选择按钮（其实是label）的样式*/
            padding-left: 10px;
            padding-right: 10px;
            font-weight: 700;
            text-align: center;
            color: 8E9F84;
            background-color: rgba(255, 255, 255, .6);
        }
        
        .switch-btn > label:nth-child(2) {
            background-color: rgba(255, 255, 255, .4);
            padding-top: 20px;
            /*做一个被选中的样子,利用padding也有背景色的原理*/
        }
        
        .switch-btn > label:hover {
            cursor: pointer;
            background-color: rgba(255, 255, 255, .4);
            padding-top: 20px;
            /*鼠标悬停也有被选中的样子*/
        }
        
        .main {
            flex: 1;
            /*主体部分占据剩余空间*/
        }
        
        .tab_bar {
            border-bottom: 1px solid #ddd;
            /*由外层（宽度百分百）的div显示底部的灰色线*/
        }
        
        .tab_bar ul {
             max-width: 960px;
            /*中间960px区域是导航菜单tab，其实用ul来实现*/
            margin: 0 auto;/*居中*/
            position: relative;/*当position设置为relative时，top属性指定了元素的上边界离开其正常位置的偏移*/
            top: 1px;/*偏移1,把上层的灰色底线给盖掉*/
            list-style: none;/*把缺省的点号去掉*/
            margin-top: 14px;/*离上面部分远一点*/
            font-size: 0;/*下面li用了inline-block打横显示，但是现在的浏览器会出未知间隙，现在比较靠谱的解决方案是父容器（ul）来个font-size: 0*/
        }
        
        .tab_bar li {
            display: inline-block;/*用了inline-block打横显示*/
            height: 45px;
            line-height: 45px;/*垂直居中*/
            padding: 0 20px;/*内边距*/
            border: 1px solid #ddd;
            border-right: 0;/*贴近一点，有点覆盖的立体感*/
            border-radius: 15px 15px 0 0;/*上面两个角搞圆形*/
            font-size: 12px;
            background-color: #eee;
        }
        
        .tab_bar li:last-child {
            border-right: 1px solid #ddd;/*最后一个li恢复右边框*/
        }
        
        .tab_bar li:first-child {/*这里假设选中第一个*/
            border-bottom: 1px solid #fff;/*把和父元素重合的底线border设成白色盖掉灰色*/
            background-color: #fff;
        }
        
        
        /* 主体内容部分用flex布局还是很简单实现的*/
        .content {
            max-width: 960px;
            /*最大长度960*/
            margin: 0 auto;
            /*居中*/
            display: flex;
            flex-flow: row wrap;
            /*允许flexitem换行*/
        }
        
        .content div {
            margin-top: 10px;
            flex: 1;
            box-sizing: border-box;
            border: 1px solid #ddd;
            margin-right: 10px;
            padding: 80px;
            text-align: center;
        }
        
        .footer {
            margin-top: 10px;
            /*上面主体部分没有margin-bottom,要设定这个避免上面部分的border和这部分重合*/
            flex: 80px 0;
            /*底部占据50px*/
            background-color: rgb(102, 102, 102);
            line-height: 25px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        <div class="top-center">
            <div>Logoddd</div>
            <div><a href="https://github.com/github50673488/">Github</a>
                <a href="">Register</a>
                <a href="">Login</a>
            </div>
        </div>
    </div>
    <div class="show-area">
        <div class="switch-btn">
            <label>1</label>
            <label>2</label>
            <label>3</label>
            <label>4</label>
        </div>

    </div>
    <div class="main">
        <div class="tab_bar">
                <ul>
                    <li >HOME</li>
                    <li>PROFILE</li>
                    <li>ABOUT</li>
                </ul>
        </div>
        <div class="content">
            <div>This is Contentddfd</div>
            <div>Maybe Content2</div>
            <div>C</div>
            <div>C</div>
            <div>C</div>
            <div>C6</div>
            <div>C7</div>
            <div>C8</div>
            <div>Content9</div>
            <div>Content10</div>
        </div>
    </div>
    <div class="footer">
        <span>&copy;2019 ife.baidu.com</span>
    </div>

</body>

</html>
