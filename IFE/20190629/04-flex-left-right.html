<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		div {
			border: 1px solid #808080;
		}
		.father {
			background-color: hotpink;
			display: flex;
		}
		.son{
			
			height: 100px;
			
			
		}
		#s1{
			background-color: skyblue;
			flex-grow: 1;
		}
		#s2{
			width: 200px;
			background-color: #000;
			
		}
		.next {
			height: 300px;
			background-color: forestgreen;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son" id="s1"></div>
		<div class="son" id="s2"></div>
	</div>
	<div class="next">
	</div>
</body>
</html>
