<!DOCTYPE html>
<html>

<head>
    <title>百度前端学院 第4课 作业</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            background-color: rgb(34, 67, 103);
        }
        body {
            color: rgb(188, 172, 149);
            /*全体的字体颜色（了解了继承，当然有很多css属性是不可继承的具体看下面），*/
            width: 600px;
            margin: 0 auto;
            background-color: rgb(34, 34, 34);
            padding: 0 20px 20px 20px;
            border: 5px solid rgb(188, 172, 149);
        }
        

        #myimg {/*图片居中*/
            text-align: center;
            vertical-align: middle;
        }
        
        h1 {/*最上头 [简历] 标题的样式*/
            text-align: center;
            font-weight: 900;/*字体的粗细程度*/
            text-shadow: -1px -1px 1px #aaa, /*阴影*/
            0px 2px 1px rgba(0, 0, 0, 0.5), 2px 2px 2px rgba(0, 0, 0, 0.7), 0px 0px 3px rgba(0, 0, 0, 0.4);
            font-style: italic;/*是否斜体*/
            padding: 5px;
            
            background-color: red;
            /*上面代码练习了background-color，在本例中他是后备背景颜色，放入一个单独的属性声明中，因为尝试将其包含在多个背景中似乎会破坏一些东西*/
            background: url(https://mdn.mozillademos.org/files/13026/fire-ball-icon.png) no-repeat 99% center, /*上面的代码练习了 背景简写（background:），background-image，background-repeat，background-position，background-size*/
            linear-gradient(to bottom, #520a88, #007fdd 50%, #080500);
            /*上面的代码练习了多背景（逗号分隔（渐变和火球，两者同时出现））*/
        }
        
        h3 {/*下面 [项目经验] 小标题的样式*/
            width: 120px;
            padding: 5px;
            /* text-decoration: underline; 这个是加下划线，由于本课要练习边框，注释掉了*/
            text-indent: 20px;/*文本缩进*/
            color: aqua;/*这个颜色属性是无效的，因为优先级不如下面代码的新的定义 color: chocolate */
            border: 2px gray inset;/*这里练习了border简写，还练习了 border-width边框宽度，border-color 边框颜色，border-style边框样式*/
            border-top: 1px gray dashed;
            border-left: 1px gray dashed;/*上面两行练习了对border单独的某边的设置*/
            border-radius: 15px;/*这里练习了边框圆角*/
        }
        
        h1,
        h3 {/*这里练习了选择器分组，选择器用逗号分开，被分组的选择器可以分享相同的声明*/
            color: chocolate
        }
        
        #base_info {/*  基本情况 的样式*/
            line-height: 2;/*调整行高*/
            text-indent: 20px;/*文本缩进*/
        }
        
        
        li {
            list-style: square inherit;/*这里练习了列表简写，里头用到了 list-style-type（列表标志）和list-style-position（列表项位置）*/
        }
        
        li:nth-last-child(1) {/*这里练习了伪类（选择器），(列表的最后一个元素)*/
            list-style-image: url(http://153.126.159.250/img/20190605/20.png);/*这里练习了list-style-image（列表项图像）*/
        }
        
       /* 重新定义 （邮箱）链接样式 ↓*/
        
        a {
            outline: none;
            text-decoration: none;
            padding: 2px 1px 0;
        }
        
        a:link {/*伪类选择器， 未被访问的链接 */
            color: rgba(237, 132, 86, 0.97);
        }
        
        a:visited {/* 伪类选择器，已被访问的链接 */
            color: #437A16;
        }
        
        a:focus {/*伪类选择器， 被选中的链接比如通过键盘的 Tab  移动到这个链接的时候，或者使用编程的方法来选中这个链接 HTMLElement.focus()) ） */
            border-bottom: 1px solid;
            background: #BAE498;
        }
        
        a:hover {/*伪类选择器， 鼠标指针移动到链接上 */
            border-bottom: 1px solid;
            background: #CDFEAA;
        }
        
        a:active { /*伪类选择器，被激活的 (比如被点击的时候)链接*/
            background: #265301;
            color: #CDFEAA;
        }
        /* 重新定义 （邮箱）链接样式 ↑*/
        


    </style>
</head>
