<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>ife-lesson9</title>
		<style>
			* {
				padding: 0;
				margin: 0;
				/*清除浏览器缺省padding margin 差异*/
			}

			body {
				height: 100%;
				/* 最小宽度设置为1280像素，当浏览器宽度小于该值时，body不再自适应，而是部分元素被遮挡住。*/
				min-width: 1280px;
			}

			header {
				height: 1000px;
				background: #000;
			}

			.title {}

			header h1 {
				color: white;
				font-size: 62px;

				margin: 90px auto 90px auto;
			}

			header p {
				width: 730px;
				color: white;
				font-size: 20px;
				margin: 90px auto 90px auto;
			}

			button {
				/* 按钮鼠标手型 */
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="title">
				<h1>Beautiful page practice</h1>
				<p>China is speeding up strategic plan, standards, traffic rules, laws and regulations on accident-incurred
					liabilities for its smart car industry, Economic Information Daily reported Thursday.</p>
			</div>
		</header>
		<article></article>
		<article></article>
		<article></article>
		<article></article>
		<article></article>
		<footer></footer>
	</body>
</html>
