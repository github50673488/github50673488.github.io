
<!DOCTYPE html>
<!--文档类型 ,加上doctype声明(这个不是html元素，而是一条指令,告诉浏览器编写页面所用的标记的版本)，让浏览器使用标准模式(严格模式) ,HTML 5 只需要写 <!DOCTYPE html> 即可-->
<!--超文本标记语言（英语：HyperText Markup Language，简称：HTML）是一种用于创建网页的标准标记语言-->
<!--HTML5 是对 HTML 标准的第五次修订，目前仍未完工。其主要的目标是将互联网语义化，以便更好地被人类和机器阅读，并同时提供更好地支持各种媒体的嵌入-->
<html>
    <head><!--        定义页面全局信息-->
    <title>TODO supply a title</title>
    <meta charset="UTF-8"><!--       声明字符编码 (html5 的写法)-->
    <!--元数据(metadata)元素  meta标签是html语言中，head区的一个辅助性标签 ，用来构建HTML文档的基本结构，以及就如何处理文档向浏览器提供信息和指示，它们本身不是文档内容，但提供了关于后面文档内容的信息-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--        http-equiv属性在HTML4中有很多值，在HTML5中只有refresh、default-style、content-type可用-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="关键字">
    <meta name="description" content="描述内容">
    <!--      name属性主要用于描述网页，与之对应的属性值为content，content中的内容主要是便于搜索引擎机器人查找信息和分类信息用的-->
    <script></script>
    <style></style>
    </head>
    <body bgcolor="yellow">
        <!--  属性（附加信息） -->
        <div id="d3">              TODO write content   </div>
        <!-- HTML元素                                                  -->
        <!--开始标签(开放标签)(内部有id属性)   HTML元素内容              结束标签（闭合标签）-->
        <br />
        <!--空元素 -->
        <!--开始标签 注意要使用 /> -->
    </body>
</html>
