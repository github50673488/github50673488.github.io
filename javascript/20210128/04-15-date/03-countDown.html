<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #countdown {
            width: 1000px;
            margin: 100px auto;
            text-align: center;
            color: red;
            font: 600 30px/30px 'simsun';
        }
    </style>
</head>
<body>
<div id="countdown"></div>
<script>
    var mytime = '2022/02/03 11:20:00';

    function countDown(mytime) {
        let result = '距离苹果发布会还有00天00小时00分00秒000毫秒';
        let diff = new Date(mytime).getTime() - new Date().getTime();
        if (diff < 0) {
            clearInterval(timer);
        } else {
            let day = parseInt(diff / 1000 / 60 / 60 / 24); // 天
            let hour = parseInt((diff / 1000 / 60 / 60) % 24); // 时
            let minu = parseInt((diff / 1000 / 60) % 60); // 分
            let sec = parseInt((diff / 1000) % 60); // 秒
            let millsec = parseInt(diff % 1000); // 毫秒

            //细节处理：所有的时间小于10的时候，在前面自动补0，毫秒值要补双0（比如如，把 8 秒改成 08 秒）
            day = day < 10 ? '0' + day : day; //day小于10吗？如果小于，就补0；如果不小于，就是day本身
            hour = hour < 10 ? '0' + hour : hour;
            minu = minu < 10 ? '0' + minu : minu;
            sec = sec < 10 ? '0' + sec : sec;
            if (millsec < 10) {
                millsec = '00' + millsec;
            } else if (millsec < 100) {
                millsec = '0' + millsec;
            }
            result = '距离苹果发布会还有' + day + '天' + hour + '小时' + minu + '分' + sec + '秒' + millsec + '毫秒';
        }
        document.getElementById('countdown').innerText = result;
    }

    var timer = window.setInterval(() => {
        countDown('2022/02/03 11:20:00');
    }, 1);


</script>
</body>
</html>
