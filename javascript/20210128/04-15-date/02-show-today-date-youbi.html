<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #today{
            width: 800px;
            margin: 100px auto;
            color: red;
            text-align: center;
            font: 600 50px/50px 'simsun';
        }
    </style>
</head>
<body>
<div id="today"></div>
<script>
    const today= new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const hao = today.getDate();
    const week = today.getDay();

    //3.赋值给div
    const arr = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
    const div = document.getElementsByTagName('div')[0];
    let result= '今日は：' + year + '年' + (month + 1) + '月' + hao + '日 ' + arr[week];

    document.getElementById('today').innerHTML= result;
</script>
</body>
</html>
