<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//     **案例**：查找字符串"qianguyihao"中，所有 `a` 出现的位置以及次数。
//
// 思路：
//
//     （1）先查找第一个 a 出现的位置。
//
//     （2）只要 indexOf 返回的结果不是 -1 就继续往后查找。
//
//     （3）因为 indexOf 只能查找到第一个，所以后面的查找，可以利用第二个参数，在当前索引加 1，从而继续查找。
//
// 代码实现：
    let str = "qianguyihao";

    let count=0;
    let idx=str.indexOf("a");
    while (idx>=0)
    {
        console.log("idx:"+idx);
        count++;
        idx=str.indexOf("a",idx+1);
    }
    console.log("count:"+count);
</script>
</body>
</html>
