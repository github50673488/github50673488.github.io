<script>
    // 使用递归创建一个倒计时 https://chinese.freecodecamp.org/learn/javascript-algorithms-and-data-structures/basic-javascript/use-recursion-to-create-a-countdown
    // 已经定义了一个函数 countdown，函数有一个参数（n）。 函数应该基于参数 n 递归调用返回 n 到 1 的连续数字的数组。
    // 如果函数以小于 1 的参数调用，函数应该返回空数组。 比如，用 n = 5 调用函数应该返回数组 [5, 4, 3, 2, 1]。 函数必需使用递归函数调用自身，不能使用任何形式的循环。

    // 答案 https://forum.freecodecamp.org/t/freecodecamp-challenge-guide-use-recursion-to-create-a-countdown/305925
    function countdown(n) {
        if (n < 1) {
            return [];
        } else {
            const countArray = countdown(n - 1);
            // countArray.push(n); //如果用这个，则为 1,2,3,4,5
            countArray.unshift(n); // 或者 countArray.splice(0,0,n);

            return countArray;
        }
    }

    // 或者用下面的
    // function countdown(n) {
    //     return n < 1 ? [] : [n].concat(countdown(n - 1));
    //     // return n < 1 ? [] : [n, ...countdown(n - 1)]; // 或者用这个
    // }


    console.log(countdown(5));
</script>
