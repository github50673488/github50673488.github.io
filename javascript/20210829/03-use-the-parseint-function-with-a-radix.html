<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 函数解析一个字符串并返回一个整数。 它还可以传入第二个参数，指定了字符串中数字的基数
    function convertToInteger(str) {
        return parseInt(str, 2);
    }

    convertToInteger("10011");
</script>
</body>
</html>
