<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function Employee(name, dept) {
             this.name = name || "";
             this.dept = dept || "general";
        }
        //Employee.prototype.specialty = "none";

        function Manager() {
            Employee.call(this);
            this.reports = [];
        }
        Manager.prototype = Object.create(Employee.prototype);

        function WorkerBee(projs) {
            Employee.call(this);
            this.projects =projs || [];
        }
        WorkerBee.prototype = Object.create(Employee.prototype);

        function SalesPerson() {
            WorkerBee.call(this);
            this.dept = 'sales';
            this.quota = 100;
        }
        SalesPerson.prototype = Object.create(WorkerBee.prototype);

        function Engineer(mach) {
            WorkerBee.call(this);
            this.dept = 'engineering';
            this.machine = mach || "";
        }
        Engineer.prototype = Object.create(WorkerBee.prototype);

        var jim = new Employee("aaa","bbb"); // 如构造函数无须接受任何参数，圆括号可以省略。
        // jim.name is ''
        // jim.dept is 'general'

        var sally = new Manager;
        // sally.name is ''
        // sally.dept is 'general'
        // sally.reports is []

        var mark = new WorkerBee("ccc");
        // mark.name is ''
        // mark.dept is 'general'
        // mark.projects is []

        var fred = new SalesPerson;
        // fred.name is ''
        // fred.dept is 'sales'
        // fred.projects is []
        // fred.quota is 100

        var jane = new Engineer("belau");
        // jane.name is ''
        // jane.dept is 'engineering'
        // jane.projects is []
        // jane.machine is ''
        
        
        
        
        console.log(jim);
        console.log(sally);
        console.log(mark);
        console.log(fred);
        console.log(jane);
        
        
        console.log(jane instanceof Engineer)
        console.log(jane instanceof Employee)
        
    

        function afterWinLoad() {

            document.querySelector('#btn1').addEventListener('click', function() {
                console.info("test");
            });
        }
        window.onload = afterWinLoad; //如果代码放入body的后面，可以不这么做
    </script>
    <style></style>
</head>

<body>
    <div>
        <button id="btn1">run</button>
    </div>
</body>

</html>
