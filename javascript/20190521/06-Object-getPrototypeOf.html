    <script>
        function Foo() {}
        Foo.prototype = {
            foo_prop: "foo val"
        };

        //因此，当你执行：

        var o = new Foo();
        console.log(o);
        console.log(Object.getPrototypeOf(o).foo_prop);
        console.log(Object.getPrototypeOf(o)===o.__proto__);//true
        
        //JavaScript 实际上执行的是：

        var o = new Object();
        o.__proto__ = Foo.prototype;
        Foo.call(o);
        console.log(o);


        function afterWinLoad() {
            document.querySelector('#btn1').addEventListener('click', function() {
                console.info("test");
            });
        }
        window.onload = afterWinLoad; //如果代码放入body的后面，可以不这么做
    </script>
    <style></style>
</head>

<body>
    <div>
        <button id="btn1">run</button>
    </div>
</body>
