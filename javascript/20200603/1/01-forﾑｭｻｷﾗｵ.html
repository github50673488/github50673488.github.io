<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="b1"><button id="btn1">求1-100之间所有数的和</button></div>
  <br>
  <div id="b2"><button>本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？</button></div>
  <br>
  <div id="b3">
    <button>有个人想知道，一年之内一对兔子能繁殖多少对？于是就筑了一道围墙把一对兔子关在里面。已知一对兔子每个月可以生一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。假如一年内没有发生死亡现象，那么，一对兔子一年内（12个月）能繁殖成多少对？
      // （兔子的规律为数列，1，1，2，3，5，8，13，21）</button></div>


</body>
<script>
  document.querySelector('#b1 button').addEventListener('click',
    function () {
      let result = 0;
      for (let i = 1; i <= 100; i++) {
        result += i;
      }
      console.log("1+2+...+100=" + result);
    }
  );

  document.querySelector('#b2 button').addEventListener('click',
    function () {
      let result = 10000;
      for (let i = 1; i <= 5; i++) {
        result *= 1.003;
      }
      console.log("五年後本金は" + result + "円です。");
    }
  );

  document.querySelector('#b3 button').addEventListener('click',
    function () {
      let result = 0;
      let n1 = 1;
      let n2 = 1;
      for (let i = 3; i <= 12; i++) {
        result = n1 + n2;
        n1 = n2;
        n2 = result;
      }
      console.log("12月後兎は" + result + "とうです。");

    }
  );

  // document.querySelector('#b1 button').click();
  // document.querySelector('#b2 button').click();
  // document.querySelector('#b3 button').click();
</script>

</html>
