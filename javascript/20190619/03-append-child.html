<!DOCTYPE html>
<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="文件路径"/>-->
    <!-- <script src="//apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script> or <script data-main="../../js/script/main.js" src="../../js/lib/require.js"></script>-->
    <style>
        #div1>p:first-child {
            color: hotpink;

        }
    </style>
</head>

<body>

    <div id="div1">
        <p id="p1">这是一个段落。</p>
        <p id="p2">这是另外一个段落。</p>
    </div>

    <div><button id="btn1">run</button></div>
    <div><button id="btn2">del</button></div>
    <div><button id="btn3">replace</button></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('#btn1').addEventListener('click', function() {
                let newP = document.createElement("p");
                let txtNode = document.createTextNode("新段落");
                newP.appendChild(txtNode);

                // document.querySelector("#div1").appendChild(newP);
                document.querySelector("#div1").insertBefore(newP, document.querySelector("#div1>p:first-child"));
            });

            document.querySelector('#btn2').addEventListener('click', function() {
                document.querySelector("#div1").removeChild(document.querySelector("#div1>p:last-child"));
            });


            document.querySelector('#btn3').addEventListener('click', function() {
                 let newP = document.createElement("p");
                let txtNode = document.createTextNode("新段落");
                newP.appendChild(txtNode);
                newP.style.color="blue";
                document.querySelector("#div1").replaceChild(newP,document.querySelector("#div1>p:last-child"));
            });

        });
    </script>
</body>

</html>
