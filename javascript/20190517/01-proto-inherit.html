            function Employee() {
                this.name = "";
                this.dept = "general";

            Employee.prototype.name2="nameOfEmployeeProto";
            function Manager() {
                Employee.call(this);
                this.reports = [];
            }
            Manager.prototype = Object.create(Employee.prototype);
            
            var  manager1=new Manager();
            console.log(manager1);
            console.log(manager1.__proto__===Manager.prototype);// true
            console.log(manager1.__proto__.__proto__===Employee.prototype);// true
            console.log(manager1.__proto__.__proto__.__proto__===Object.prototype);//true
            console.log(manager1.__proto__.__proto__.__proto__.__proto__);// null
            
            console.log(manager1.name2);//"nameOfEmployeeProto"
