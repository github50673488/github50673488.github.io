<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
        </style>
    </head>
    <body>
        <img id="myimage">
        <p>点击灯泡就可以打开或关闭这盏灯</p>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let myimage = document.querySelector('#myimage');
                myimage.src = "http://153.126.159.250/img/20190618/pic_bulboff.gif";
                myimage.addEventListener('click', function () {
                    this.src = "http://153.126.159.250/img/20190618/" + (this.src.match("bulbon") ? "pic_bulboff.gif" : "pic_bulbon.gif");
                });
            });
        </script>
    </body>
