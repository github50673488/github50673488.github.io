        const s = String(value)
        return s.length - s.replace(/0*$/, '').length // $ 匹配输入字符串的结尾位置 *匹配前面的子表达式零次或多次
    }

    console.log(endZeros(0));
    console.log(endZeros(1));

    console.log(endZeros(10));

    console.log(endZeros(245));
    console.log(endZeros(10100));
