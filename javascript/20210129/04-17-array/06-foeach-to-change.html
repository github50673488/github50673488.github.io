<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--如果纯粹只是遍历数组，那么，可以用 forEach() 方法。但是，如果你想在遍历数组的同时，
去改变数组里的元素内容，那么，最好是用 map() 方法来做，不要用 forEach()方法，避免出现一些低级错误。-->
<!--硬要做的话-->
<!--forEach() 通过参数 2、参数 3 修改原数组-->


<script>
    // 1、数组的元素是基本数据类型
    let numArr = [1, 2, 3];

    numArr.forEach((item, index, arr) => {
        arr[index] = arr[index] * 2;
    });
    console.log(JSON.stringify(numArr)); // 打印结果：[2,4,6]

    // 2、数组的元素是引用数据类型时，直接修改对象
    let objArr = [
        { name: '千古壹号', age: 28 },
        { name: '许嵩', age: 34 },
    ];

    objArr.forEach((item, index, arr) => {
        arr[index] = {
            name: '小明',
            age: '10',
        };
    });
    console.log(JSON.stringify(objArr)); // 打印结果：[{"name":"小明","age":"10"},{"name":"小明","age":"10"}]

    // 3、数组的元素是引用数据类型时，修改对象的某个属性
    let objArr2 = [
        { name: '千古壹号', age: 28 },
        { name: '许嵩', age: 34 },
    ];

    objArr2.forEach((item, index, arr) => {
        arr[index].name = '小明';
    });
    console.log(JSON.stringify(objArr2)); // 打印结果：[{"name":"小明","age":28},{"name":"小明","age":34}]
</script>
</body>
</html>
