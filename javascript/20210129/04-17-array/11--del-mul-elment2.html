<script>

    var arr = [1, 2, 3, 4, 5, 2, 3, 4];
    console.log(arr);
    console.log(del_mul_elment(arr));

    //思路：创建一个新数组，循环遍历，只要新数组中有老数组的值，就不用再添加了。
    function del_mul_elment(array) {
        let newArr = [];
        // for (var i = 0; i < array.length; i++) {
        //     //开闭原则
        //     var bool = true;
        //     //每次都要判断新数组中是否有旧数组中的值。
        //     for (var j = 0; j < newArr.length; j++) {
        //         if (array[i] === newArr[j]) {
        //             bool = false;
        //         }
        //     }
        //     if (bool) {
        //         newArr[newArr.length] = array[i];
        //     }
        // }
        array.forEach(function (org_element) {
                if (!newArr.some(function (element) {
                        return org_element === element;
                    }
                )) {
                    newArr.push(org_element);
                }
            }
        );
        return newArr;
    }


</script>
