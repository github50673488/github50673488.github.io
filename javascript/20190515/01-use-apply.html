<!DOCTYPE html>
<html>
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function afterWinLoad() {
            document.querySelector('#btn1').addEventListener('click', function() {
                /*例子1 找出数组中最大/小的数字 */
                var numbers = [5, 6, 2, 3, 7];

                /* 应用(apply) Math.min/Math.max 内置函数完成 */
                var max = Math.max.apply(null, numbers); /* 基本等同于 Math.max(numbers[0], ...) 或 Math.max(5, 6, ..) */
                var min = Math.min.apply(null, numbers);
                console.info("methodA---- max:" + max + " min:" + min);

                /* 代码对比： 用简单循环完成 */
                max = -Infinity, min = +Infinity;
                for (var i = 0; i < numbers.length; i++) {
                    if (numbers[i] > max)
                        max = numbers[i];
                    if (numbers[i] < min)
                        min = numbers[i];
                }
                console.info("methodB---- max:" + max + " min:" + min);

                /*例子2 合并两个数组 */
                var vegetables = ['parsnip', 'potato'];
                var moreVegs = ['celery', 'beetroot'];
                Array.prototype.push.apply(vegetables, moreVegs);// 将第二个数组融合进第一个数组// 相当于 vegetables.push('celery', 'beetroot'); ,注意Array是数组的构造函数对象
                
               // [].push.apply(vegetables, moreVegs); // 将第二个数组融合进第一个数组 的更加简化的写法,相当于新建一个空数组对象直接用其中的push方法，不过借给了vegetables，
               // 然后利用apply的语法分解了moreVegs从而
                console.log(vegetables);
                 // ['parsnip', 'potato', 'celery', 'beetroot']
                console.info(Array.prototype===[]);//false 这个不是一回事，一个是新对象，一个是构造函数的原型对象。
                console.info(Array.prototype.push===[].push);//[].push会由于原型链到Array.prototype.push 所以是一个东西 
            });
        }
        window.onload = afterWinLoad; //如果代码放入body的后面，可以不这么做
    </script>
    <style></style>
</head>

<body>
    <div><button id="btn1">test</button></div>
</body>

</html>
