<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function afterWinLoad()
            {
                // 闭包是由函数以及创建该函数的词法环境组合而成。这个环境包含了这个闭包创建时所能访问的所有局部变量。---- 带着创建时候的局部变量的函数
                function makeSizer(size) {//闭包定义函数(闭包工厂)
                    return function () {//闭包中的函数部分
                        document.body.style.fontSize = size + 'px';//闭包中的环境（局部变量部分）
                    };
                }

                var size12 = makeSizer(12);//调用工厂加入参数12创建一个闭包size12
                var size14 = makeSizer(14);//调用工厂加入参数14创建一个闭包size14
                var size16 = makeSizer(16);//调用工厂加入参数16创建一个闭包size16

//                document.querySelector('#size-12').addEventListener('click', function () {
//                    size12();
//                });
                document.querySelector('#size-12').addEventListener('click', size12);//没有参数的方法就没有必要包一层了
                document.querySelector('#size-14').addEventListener('click', size14);
                document.querySelector('#size-16').addEventListener('click', size16);
            }
            window.onload = afterWinLoad;//如果代码放入body的后面，可以不这么做

        </script>
        <style>
            body {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 12px;
            }

            h1 {
                font-size: 1.5em;
            }

        </style>
    </head>
    <body>
        <p>Some paragraph text</p>
        <h1>some heading 1 text</h1>
        <h2>some heading 2 text</h2>

        <a href="#" id="size-12">12</a>
        <a href="#" id="size-14">14</a>
        <a href="#" id="size-16">16</a>
    </body>
</html>
