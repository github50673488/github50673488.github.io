<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr1 = [3, 7, 10, 8];

    // 下面这一行代码的目的，无需改变 this 指向，所以：第一个参数填 null，或者填 Math，或者填 this 都可以。严格模式中，不让填null。
    const maxValue = Math.max.apply(undefined, arr1); // 求数组 arr1 中元素的最大值,应用apply的 数组转不定数实参的功能
    console.log(maxValue);

    const minValue = Math.min.apply(undefined, arr1); // 求数组 arr1 中元素的最小值
    console.log(minValue);
</script>
</body>
</html>
