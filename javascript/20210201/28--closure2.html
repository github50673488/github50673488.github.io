<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function showDelay(msg, time) {
        setTimeout(function () {  //这个function是闭包，因为是嵌套的子函数，而且引用了外部函数的变量msg
            alert(msg)
        }, time)
    }

    showDelay('atguigu', 5000)
</script>
</body>
</html>
