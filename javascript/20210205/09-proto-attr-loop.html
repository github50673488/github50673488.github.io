<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //创建方法
    function Foo(name) {
        this.name = name;
    }

    Foo.prototype.alertName = function () {// 既然 Foo.prototype 是普通的对象，那也允许给它添加额外的属性 alertName
        console.log(this.name);
    }


    var fn = new Foo('smyhvae');
    fn.printName = function () {
        console.log(this.name);
    }

    //测试
    // fn.printName();   //输出结果：smyhvae
    // fn.alertName(); //输出结果：smyhvae

    for (var item in fn) {
        if (fn.hasOwnProperty(item)) {//没有这一行，原型的东西也会被遍历到
            console.log(item);
        }
    }

</script>
</body>
</html>
