<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function Person() {
    }

    //p--->Person.prototype--->Object.prototype--->null
    var p = new Person();
    //构造函数的**原型**是否在 p 对象的原型链上！
    console.log(p instanceof Person);
    console.log(p instanceof Object);
</script>
</body>
</html>
