<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style></style>
        <script>
            function Point(x, y) {//定义Point对象的构造函数
                this.x = x;
                this.y = y;
                this.moveTo = function (x, y) {
                    this.x = x;
                    this.y = y;
                }
            }
            function afterWinLoad()
            {
                document.querySelector('#btn1').addEventListener('click', function () {
                    var p1 = new Point(0, 0);//用构造函数新建对象p1,这个对象是含有方法moveto的
                    var p2 = {x: 0, y: 0};//字面量对象p2，没有方法
                    p1.moveTo(1, 1);
                    p1.moveTo.apply(p2, [10, 10]);// or  p1.moveTo.call(p2, 10, 10); //借用（调用）p1的moveTo方法但是把p2作为上下文对象传入，在moveTo方法里头的this变成了p2(原来是p1)
                    //所以可以说 p2借用了p1的moveTo方法
                });
            }
            window.onload = afterWinLoad;//如果代码放入body的后面，可以不这么做
        </script>
    </head>
    <body>
        <button id="btn1">test</button>
    </body>
</html>
