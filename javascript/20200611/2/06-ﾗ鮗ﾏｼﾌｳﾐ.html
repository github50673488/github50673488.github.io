  <script>
    // 组合继承：借用构造函数 + 原型继承

    // 父类型
    function Person(name, age, sex) {
      this.name = name;
      this.age = age;
      this.sex = sex;
    }

    Person.prototype.sayHi = function () {
      console.log('大家好，我是' + this.name);
    }

    // 子类型
    function Student(name, age, sex, score) {
      // 借用构造函数
      Person.call(this, name, age, sex);

      this.score = score;
    }

    // Student.prototype = Person.prototype;
    // Student.prototype.constructor = Student;
	
	 Student.prototype=Object.create(Person.prototype);//要新建不能影响原来的Person（构造函数）对象的原型对象
	
	 Student.prototype = new Person();
	 Student.prototype.constructor = Student;
	
    // 学生特有的方法
    Student.prototype.exam = function () {
      console.log('考试');
    }

    var s1 = new Student('zs', 18, '男', 100);
    console.dir(s1);
	console.dir(s1.constructor);//看看student对象的原型对象的构造函数是什么？ 应该是 Student才对，但是这里是Person
	console.log(s1.__proto__.constructor===s1.constructor);
	console.log(s1 instanceof Student);
	console.log(s1 instanceof Person);
