<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 我们要记住：**函数名 == 整个函数**
    console.log(fn);
    console.log(function fn() {
        alert(2)
    });

    //定义fn方法
    function fn() {
        alert(1)
    };
</script>
</body>
</html>
