<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments</title>
</head>
<body>
<script>
    fn(2, 4);
    fn(2, 3, 6);
    fn(2, 5, 6, 8);

    function fn(a, b) {
        console.log(arguments);

        console.log(fn.length); //获取形参的个数
        console.log(arguments.length); //获取实参的个数
        console.log(arguments.callee == fn);//获取函数定义
        console.log(arguments[1]);// 获取函数第一个实参
        console.log('----------------');
    }

</script>
</body>
</html>
