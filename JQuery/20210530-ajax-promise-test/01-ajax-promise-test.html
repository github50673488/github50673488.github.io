<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="btn" type="button" value="get file by ajax">

<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $(function () {
        $('#btn').on('click', function () {
            $.ajax({
                url: "./test.json",
                type: 'get',
                dataType: 'json',
                // success: function (data) {
                //     console.log("data", data);
                // }
            }).then(function (data) {
                console.log("data", data);
            })
        })
    });

</script>
</body>
</html>
