<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

<textArea id="mytextarea" rows="30" cols="100"></textArea>


<button id="btnTest">replace</button>
<script>
    $(function () {
        $("#btnTest").click(function () {

            let txt = $("#mytextarea").val().replace(/アイテム/g, "エリア").replace(/item/g, "area").replace(/Item/g, "Area").replace(/ITEM/g, "AREA");


            $("#mytextarea").val(txt);


        });
    })
    ;
</script>
</body>
</html>
