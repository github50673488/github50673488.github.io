<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>detach demo</title>
    <style>
        p {
            background: yellow;
            margin: 6px 0;
        }
        p.off {
            background: black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<p>Hello</p>
how are
<p>you?</p>
<button>Attach/detach paragraphs</button>

<script>
    $( "p" ).click(function() {
        $( this ).toggleClass( "off" );
    });
    var p;
    $( "button" ).click(function() {
        if ( p ) {
            p.appendTo( "body" );
            p = null;
        } else {
            p = $( "p" ).detach();
            // 从DOM中删除所有匹配的元素。这个方法不会把匹配的元素从jQuery对象中删除，因而可以在将来再使用这些匹配的元素。与remove()不同的是，所有绑定的事件、附加的数据等都会保留下来。
        }
    });
</script>

</body>
</html>
