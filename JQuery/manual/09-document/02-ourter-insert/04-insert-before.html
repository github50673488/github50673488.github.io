<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #foo {
            background: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

<div id="foo">FOO!</div>
<p id="ptest">I would like to say: </p>

<p>--------------
<p>
    <button id="btnTest">test</button>
    <script>
        $(function () {
            $("#btnTest").click(function () {
                $("#ptest").insertBefore("#foo");
            });
        });
    </script>
</body>
</html>
