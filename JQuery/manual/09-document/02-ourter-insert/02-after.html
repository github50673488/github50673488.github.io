<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #testp {
            background: yellow;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<p id="testp">I would like to say: </p>


<p>--------------
<p>
    <button id="btnTest">test</button>
    <script>
        $(function () {
            $("#btnTest").click(function () {
                $("#testp").after("<b>Hello</b>");
            });
        });
    </script>
</body>
</html>
