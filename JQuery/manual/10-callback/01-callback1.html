<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<script>
    $(function () {
        function fn1(value) {
            alert(value);
        }

        function fn2(value) {
            fn1("fn2 says: " + value);
            return false;
        }

        var callbacks = $.Callbacks();
        callbacks.add(fn1);
        callbacks.fire("foo!"); // 输出: foo!

        callbacks.add(fn2);
        callbacks.fire("bar!");  // 输出: bar!, fn2 says: bar!
        // JS中的函数是一流的对象，因此可以在创建它们之前将它们存储到需要 当某个时机到了时候，（比如说事件发生或延时的函数，ajax结果到。。。）就执行那些定义好的函数，
        // 那些函数就叫做回调函数，简称回调。

//         $.Callbacks() 指一个多用途的回调函数列表对象，提供了一种强大的方法来管理回调函数队列。
//
// 提示： $.Callbacks 是在 jQuery 内部使用，如为 .ajax，$.Deferred 等组件提供基础功能的函数。它也可以用在类似功能的一些组件中，如自己开发的插件。

    })
</script>

</body>
</html>
