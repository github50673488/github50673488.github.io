<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<div id="log"></div>
<script>
    $(function () {
        // 简单的测试函数
        var foo = function (value) {
            alert("foo:" + value);
        };
        var callbacks = $.Callbacks();
        // 添加测试函数foo到列表
        callbacks.add(foo);
        // 传入参数调用所有回调
        callbacks.fire("hello");
        // 输出 "foo: hello"
        // 锁定回调列表
        callbacks.lock();
        // 测试回调列表的状态
        alert(callbacks.locked());
        // true
    })
</script>

</body>
</html>
