<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>event.result demo</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<button>display event.result</button>
<p></p>

<script>
    $("button").click(function (event) {
        return "hey";
    });
    $("button").click(function (event) {
        $("p").html(event.result);
        // event.result 属性包含由被指定事件触发的事件处理程序返回的最后一个值。
    });
</script>

</body>
</html>
