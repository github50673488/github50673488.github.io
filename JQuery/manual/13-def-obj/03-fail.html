<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>

<script>
    $(function () {
        $.get("test.php")// ajax 的get方法
            .done(function () {
                alert("$.get 成功！");
            })
            .fail(function () {
                alert("$.get 失败!");
            });
    })

    //     deferred.fail() 函数当 Deferred （延迟）对象被拒绝时，调用添加的处理程序。
    // 提示：该方法接受一个或者多个参数。 deferred.fail() 返回的是一个 Deferred 对象，
    //     可以连接其他的延迟对象方法，包括额外的 .fail() 方法。当 Deferred 对象被拒绝时，
    //     回调函数 按它们被添加时的顺序执行，
    //     并且可以作为参数传递给如下的方法使用：deferred.resolve() 或 deferred.rejectWith()。
</script>

</body>
</html>
