<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>innerHeight demo</title>
    <style>
        div {
            width: 60px;
            padding: 10px;
            height: 70px;
            float: left;
            margin: 5px;
            background: red;
            cursor: pointer;
        }
        .mod {
            background: blue;
            cursor: default;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<div>d</div>
<div>d</div>
<div>d</div>
<div>d</div>
<div>d</div>

<script>
    var modHeight = 70;
    $( "div" ).one( "click", function() {
        $( this ).innerHeight( modHeight ).addClass( "mod" );
        modHeight -= 8;
        // 该方法包含 padding，但不包含 border 和 margin。
    });
</script>

</body>
</html>
