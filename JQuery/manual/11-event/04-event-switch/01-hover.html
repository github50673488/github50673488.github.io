<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span {
            color: #008;
        }

        span.sogreen {
            color: green;
            font-weight: bolder;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div>
    <span>John,</span>
    <span>Karl,</span>
    <span>Brandon</span>
</div>
<div>
    <span>Glen,</span>
    <span>Tane,</span>
    <span>Ralph</span>
</div>


<p>--------------
<p>
    <button id="btnTest">test</button>
    <script>
        $(function () {
            $("#btnTest").click(function () {
                $("div span:first-child")
                    .css("text-decoration", "underline")
                    .hover(function () {
                        $(this).addClass("sogreen");
                    }, function () {
                        $(this).removeClass("sogreen");
                    });
            });
        });
    </script>
</body>
</html>
