<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div>no id</div>
<div id="hey">with id</div>
<div id="there">has an id</div>
<div>nope</div>


<script>
    $(function () {
        // Using .one() so the handler is executed at most once  当使用 one() 方法时，每个元素只能运行一次!!!!事件处理器函数
// per element per event type
        $("div[id]").one("click", function () {//one() 方法为被选元素附加一个或多个事件处理程序，并规定当事件发生时运行的函数。
            var idString = $(this).text() + " = " + $(this).attr("id");
            $(this).text(idString);
        });
    });
</script>
</body>
</html>
