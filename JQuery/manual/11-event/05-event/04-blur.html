<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<form>
    <input id="target" type="text" value="Field 1">
    <input type="text" value="Field 2">
</form>
<div id="other">
    Trigger the handler
</div>


<script>
    $(function () {
        $("#target").blur(function () {
            alert("target lose focus");
        });
        $("#other").click(function () {
            $("#target").blur();
        });
    });
</script>
</body>
</html>
