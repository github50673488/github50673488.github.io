<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form>
    <label>Name:</label>
    <input id="name"/>
    <input id="name2"/>
    <fieldset>
        <label>Newsletter:</label>
        <input id="newsletter1"/>

<input id="siblings" name="none"/>
<input id="siblings1" name="none"/>
<script>
    $(function () {
        console.log($("label ~ input"));// 表示获取pre节点的后面的所有兄弟节点,相当于nextAll()方法
    });
</script>
</body>
</html>
