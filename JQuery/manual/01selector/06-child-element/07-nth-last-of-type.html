<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            float: left;
        }

        span {
            color: blue;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>


<div>
    <ul>
        <li>John</li>
        <li>Karl</li>
        <li>Adam</li>
    </ul>
</div>
<div>
    <ul>
        <li>Dan</li>
    </ul>
</div>
<div>
    <ul>
        <li>Dave</li>
        <li>Rick</li>
        <li>Timmy</li>
        <li>Gibson</li>
    </ul>
</div>
<p>--------------
<p>
    <button id="btnTest">test</button>
    <script>
        $(function () {
            $("#btnTest").click(function () {
                $("ul li:nth-last-of-type(2)").append("<span> - 2nd to last!</span>");
            });
        });
    </script>
</body>
</html>
