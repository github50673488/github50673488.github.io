<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span.solast {
            text-decoration: line-through;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div>
    <span>John,</span>
    <span>Karl,</span>
    <span>Brandon,</span>
    <span>Sam</span>
</div>
<div>
    <span>Glen,</span>
    <span>Tane,</span>
    <span>Ralph,</span>
    <span>David</span>
</div>

<p>--------------
<p>
    <button id="btnTest">test</button>
    <script>
        $(function () {
            $("#btnTest").click(function () {
                $("div span:last-child")
                    .css({color: "red", fontSize: "80%"})
                    .hover(function () {
                        $(this).addClass("solast");
                    }, function () {
                        $(this).removeClass("solast");
                    });
            });
        });
    </script>
</body>
</html>
