<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>text demo</title>
    <style>
        p {
            color: blue;
            margin: 8px;
        }

        b {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<p><b>Test</b> Paragraph.</p>
<button>test text</button>
<p>txt:</p>

<script>
    var str = $("p").first().text();
    $("button").click(function () {
        let $lastP = $("p").last();
        $lastP.text($lastP.text() + str);
    });
</script>

</body>
</html>
