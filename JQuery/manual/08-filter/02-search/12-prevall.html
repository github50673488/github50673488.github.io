<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 70px;
            height: 70px;
            background: #abc;
            border: 2px solid black;
            margin: 10px;
            float: left;
        }

        div.before {
            border-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>
<button id="btnTest">test</button>
<script>
    $(function () {
        $("#btnTest").click(function () {
            $("div").last().prevAll().addClass("before");
        });
    });
</script>
</body>
</html>
