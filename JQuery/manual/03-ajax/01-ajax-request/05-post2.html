<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("input").keyup(function () {
                txt = $("input").val();
                $.post("http://localhost/static_test/ajax/php_jquery_study/05-post2.php", {suggest: txt}, function (result) {
                    $("span").html(result);
                });
            });
        });
    </script>
</head>
<body>

<p>在以下输入框中输入名字:</p>
第一个名称:
<input type="text"/>
<p>匹配项: <span></span></p>


<!--http://localhost/github50673488.github.io/JQuery/manual/03-ajax/01-ajax-request/05-post2.html-->

</body>
</html>
