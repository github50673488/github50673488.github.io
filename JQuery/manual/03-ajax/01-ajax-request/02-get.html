<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.get("http://localhost/static_test/ajax/php_jquery_study/02-get.php", {
                    name: "Donald",
                    town: "Ducktown"
                }, function (data, status) {
                    alert("数据: " + data + "\n状态: " + status);
                });
            });
        });

        //         定义和用法
        //         $.get() 方法使用 HTTP GET 请求从服务器加载数据。
        //
        // 实例
        //         请求 "test.php"，但是忽略返回结果：
        //
        // $.get("test.php");
        //         请求 "test.php" 并连同请求发送一些额外的数据（忽略返回结果）：
        //
        // $.get("test.php", { name:"Donald", town:"Ducktown" });
        //         请求 "test.php" 并传递数据数组到服务器（忽略返回结果）：
        //
        // $.get("test.php", { 'colors[]' : ["Red","Green","Blue"] });
        //         请求 "test.php" 并提醒请求的结果：
        //
        // $.get("test.php", function(data){
        //     alert("Data: " + data);
        // });
        //
        //         语法
        //         $.get(URL,data,function(data,status,xhr),dataType)
        //
        //         参数	描述
        //         URL	必需。规定您需要请求的 URL。
        // data	可选。规定连同请求发送到服务器的数据。
        // function(data,status,xhr)	可选。规定当请求成功时运行的函数。
        // 额外的参数：
        // data - 包含来自请求的结果数据
        //         status - 包含请求的状态（"success"、"notmodified"、"error"、"timeout"、"parsererror"）
        // xhr - 包含 XMLHttpRequest 对象
        //         dataType	可选。规定预期的服务器响应的数据类型。
        // 默认地，jQuery 会智能判断。
        // 可能的类型：
        // "xml" - 一个 XML 文档
        //         "html" - HTML 作为纯文本
        //         "text" - 纯文本字符串
        //         "script" - 以 JavaScript 运行响应，并以纯文本返回
        //         "json" - 以 JSON 运行响应，并以 JavaScript 对象返回
        //         "jsonp" - 使用 JSONP 加载一个 JSON 块，将添加一个 "?callback=?" 到 URL 来规定回调


    </script>

    <!--    http://localhost/github50673488.github.io/JQuery/manual/03-ajax/01-ajax-request/02-get.html-->
</head>
<body>

<button>发送一个 HTTP GET 请求并获取返回结果</button>

</body>
</html>
