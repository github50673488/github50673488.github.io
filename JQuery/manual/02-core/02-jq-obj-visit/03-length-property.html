<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>length demo</title>
    <style>
        body {
            cursor: pointer;
        }

        div {
            width: 50px;
            height: 30px;
            margin: 5px;
            float: left;
            background: green;
        }

        span {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<span></span>
<div></div>
<script>
    $(document.body)
        .click(function () {
            $(document.body).append($("<div>"));
            var n = $("div").length;
//             jQuery 对象中元素的个数。
//
// 这个函数的返回值与 jQuery 对象的size()属性一致。
            $("span").text("There are " + n + " divs." +
                "Click to add more.");
        })
        // Trigger the click to start
        .trigger("click");
</script>

</body>
</html>
