<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                x = $("p").get(0);
                $("div").text(x.nodeName + ": " + x.innerHTML);
            });
        });
    </script>
</head>
<body>

<p>这是一个段落。</p>
<button>获取P的DOM元素</button>
<div></div>

</body>
</html>
