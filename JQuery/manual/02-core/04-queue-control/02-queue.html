<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery.queue demo</title>
    <style>
        div {
            margin: 3px;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 0px;
            top: 30px;
            background: green;
            display: none;
        }

        div.newcolor {
            background: blue;
        }

        span {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<button id="show">Show Length of Queue</button>
<span></span>
<div></div>

<script>
    $("#show").click(function () {
        var n = jQuery.queue($("div")[0], "fx");
        $("span").text("Queue length is: " + n.length);


//         queue() 方法显示被选元素上要执行的函数队列。
//
// 队列是一个或多个等待运行的函数。
//
// queue() 方法通常与 dequeue() 方法一起使用。
//
// 一个元素可以有若干队列。大部分通常只有一个，"fx" 队列，即默认的 jQuery 队列。
    });

    function runIt() {
        $("div")
            .show("slow")
            .animate({
                left: "+=200"
            }, 2000)
            .slideToggle(1000)
            .slideToggle("fast")
            .animate({
                left: "-=200"
            }, 1500)
            .hide("slow")
            .show(1200)
            .slideUp("normal", runIt);
    }

    runIt();
</script>

</body>
</html>
