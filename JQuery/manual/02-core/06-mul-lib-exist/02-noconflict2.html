<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script>
        $.noConflict();
        //noConflict() 方法会释放对 $ 标识符的控制，这样其他脚本就可以使用它了。
        jQuery(document).ready(function () {
            jQuery("button").click(function () {
                jQuery("p").text("jQuery 仍然在工作!");
            });
        });
    </script>
</head>

<body>
<p>这是一个段落。</p>
<button>点我</button>
</body>
</html>
