		<style>
			/* div:last-child{ 利用できない,script もdiv */
			div:nth-child(2) {
				height: 100px;
				width: 100px;
				background-color: hotpink;
			}
		</style>
	</head>
	<body>
		<div><button id="btn1">run</button></div>
		<div>abc</div>
		
		
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script>
			$(function() {
				$("#btn1").click(function() {
					$("div:nth-child(2)").toggle(1000, "linear",
						function() {// callback,注意!複数HTML要素の場合複数実行される
							alert("hide()--OK");
						}
					);
				});
			});
		</script>
