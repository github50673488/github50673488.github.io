<!DOCTYPE html>
<html>

	<body>
		<div><button id="btn1">text</button></div>
		<div><button id="btn2">html</button></div>
		<p id="test">aaaaaaa <b>bb</b> cccccccccc</p>

		<script>
			$(function() {

						alert("Html:  "+ document.querySelector("#test").innerHTML );
