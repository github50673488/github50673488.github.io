<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    #box {
      background-color: red;
      width: 200px;
      height: 200px;
    }

    .show {
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <input type="button" id="btn" value="隐藏">
  <br>
  <div id="box">

  </div>
  <script>
    let btn = document.querySelector("#btn");
    let isHide = false;
    let box = document.querySelector("#box");
    btn.addEventListener('click', function () {
      //  box.className = isHide ? 'show' : 'hidden';
      box.style.display = isHide ? 'block' : 'none';
      isHide = !isHide;
      this.value = isHide ? '显示' : '隐藏';
    });
  </script>
</body>

</html>
