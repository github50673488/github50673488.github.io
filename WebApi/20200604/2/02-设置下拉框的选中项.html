<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <input type="button" value="设置" id="btnSet">
  <select id="selCities">
    <option value="1">北京1</option>
    <option value="2">上海</option>
    <option value="3">杭州</option>
    <option value="4">郑州</option>
    <option value="5">武汉</option>
  </select>
  <script>
    document.querySelector("#btnSet").addEventListener("click", function () {
      let selCities = document.querySelector("#selCities").querySelectorAll("option");
      selCities[Math.floor(Math.random() * (selCities.length))].selected = "true";

    });
  </script>
</body>

</html>
