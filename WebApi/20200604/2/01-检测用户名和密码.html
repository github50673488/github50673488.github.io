<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .bg {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <input type="text" id="txtUserName"> <br>
  <input type="password" id="txtUserPassword"> <br>
  <input type="button" value=" 登 录 " id="btnLogin">
  <script>
    // 检测用户名是否是3-6位，密码是否是6-8位，如果不满足要求高亮显示文本框

    let txtUserName = document.querySelector("#txtUserName");

    let btnLogin = document.querySelector("#btnLogin");
    btnLogin.addEventListener("click", function () {

      txtUserName.className = (txtUserName.value.length > 6 || txtUserName.value.length < 3) ? "bg" : "";


    });
  </script>
</body>

</html>
