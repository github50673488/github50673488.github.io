<html>
<head>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTZzgCKHwBI7R1yKccFsS0N1Mo2KlQSgc&libraries=drawing">
    </script>

    <script>
	var drawingManager_p;
	var map_p;
function resetDrawTool() {
    drawingManager_p.setMap(map_p);
}	
	
 function showArrays(event) {
		drawingManager_p.setMap(map_p);
      }
	  
        function initialize() {
            var mapProp = {
                center: new google.maps.LatLng(32.806, 130.705),// kumamoto castle
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
map_p = map;
// Define the LatLng coordinates for the polygon's path.
  const triangleCoords = [
    { lat: 32.816604173856526, lng: 130.69993598937987 },
    { lat: 32.81563037392366, lng: 130.71525676727293 },
    { lat: 32.81047266299805, lng: 130.70208175659178 },
  ];
  // Construct the polygon.
            const bermudaTriangle = new google.maps.Polygon({
                paths: triangleCoords,
                strokeColor: "#FF0000",
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: "#FF0000",
                fillOpacity: 0.35,
            });

            bermudaTriangle.setMap(map);
  bermudaTriangle.addListener("click", showArrays);

            // DrawingManagerを生成
            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.PAN,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['marker', 'circle', 'polygon', 'polyline', 'rectangle']
                },
                //マーカーのプション
                markerOptions: {
                    icon: {
                        url: '../common/img/ms/pin_02.png',
                        scaledSize: new google.maps.Size(40, 40)
                    }
                },
                //円のオプション
                circleOptions: {
                    fillColor: '#ffff00',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                },
                //ポリゴンのオプション
                polygonOptions: {
                    fillColor: '#ff00ff',
                    fillOpacity: 0.1,
					strokeColor: '#ff00ff',
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                },
                //四角形のオプション
                rectangleOptions: {
                    fillColor: '#0000ff',
                    fillOpacity: 0.1,
                    strokeWeight: 5,
                    clickable: true,
                    editable: true,
                    zIndex: 1
                },
                //ポリラインのオプション
                polylineOptions: {
                    strokeColor: '#ff0000',
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                }
            });
            // Mapに割り当て
            drawingManager.setMap(map);
drawingManager_p = drawingManager;



            //Marker
            google.maps.event.addListener(drawingManager, 'markercomplete', function (marker) {

                alert('Marker complete');
                console.log(marker);
            });
//Circle
            google.maps.event.addListener(drawingManager, 'circlecomplete', function (circle) {
                alert('Circle complete');
                console.log(circle);
            });
//Polygon
            google.maps.event.addListener(drawingManager, 'polygoncomplete', function (polygon) {
                alert('Polygon complete');
				var contentString = '';
				var vertices = polygon.getPath();
				// Iterate over the vertices.
				  for (let i = 0; i < vertices.getLength(); i++) {
					const xy = vertices.getAt(i);
					contentString +=
					  "<br>" + "Coordinate " + i + ":<br>" + xy.lat() + "," + xy.lng();
				  }				
				                  alert(contentString);
                console.log(polygon);
				//drawingManager.drawingControl = false;
				//drawingManager.drawingMode = null;
				drawingManager.setMap(null);
            });
//Polyline
            google.maps.event.addListener(drawingManager, 'polylinecomplete', function (polyline) {
                //alert('Polyline complete');				
                console.log(polyline);
            });
//Rectangle
            google.maps.event.addListener(drawingManager, 'rectanglecomplete', function (rectangle) {
                //alert('Rectangle complete');
                console.log(rectangle);
            });

        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<div><button onclick="buttonClick()">删除（显示画图工具）</button></div>
<div id="googleMap" style="width:1500px;height:900px;">
</div>

</body>
</html>
