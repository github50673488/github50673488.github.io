<html>
<head>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTZzgCKHwBI7R1yKccFsS0N1Mo2KlQSgc&libraries=drawing">
    </script>

    <script>
        function initialize() {
            var mapProp = {
                center: new google.maps.LatLng(35.5, 139.5),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            // DrawingManagerを生成
            var drawingManager = new google.maps.drawing.DrawingManager({
                drawingMode: google.maps.drawing.OverlayType.PAN,
                drawingControl: true,
                drawingControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER,
                    drawingModes: ['marker', 'circle', 'polygon', 'polyline', 'rectangle']
                },
                //マーカーのプション
                markerOptions: {
                    icon: {
                        url: '../common/img/ms/pin_02.png',
                        scaledSize: new google.maps.Size(40, 40)
                    }
                },
                //円のオプション
                circleOptions: {
                    fillColor: '#ffff00',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                },
                //ポリゴンのオプション
                polygonOptions: {
                    fillColor: '#ff00ff',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                },
                //四角形のオプション
                rectangleOptions: {
                    fillColor: '#0000ff',
                    fillOpacity: 1,
                    strokeWeight: 5,
                    clickable: true,
                    editable: true,
                    zIndex: 1
                },
                //ポリラインのオプション
                polylineOptions: {
                    strokeColor: '#ff0000',
                    strokeWeight: 5,
                    clickable: false,
                    editable: true,
                    zIndex: 1
                }
            });
            // Mapに割り当て
            drawingManager.setMap(map);
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<div id="googleMap" style="width:1500px;height:900px;"></div>

</body>
</html>
