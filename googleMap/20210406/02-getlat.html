<!DOCTYPE html PUBLIC “-//W3C//DTD XHTML 1.0 Transitional//EN” “http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd“>
<html xmlns=”http://www.w3.org/1999/xhtml“>
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″/>
    <title>点击获取GOOGLE MAP地图上的经纬度坐标的方法</title>
    <script src=”http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=AIzaSyBTZzgCKHwBI7R1yKccFsS0N1Mo2KlQSgc&callback&callback&callback”
            type=”text/javascript”></script>
    <script type=”text/javascript”>
function initialize() {
  if (GBrowserIsCompatible()) {
  var map = new GMap2(document.getElementById(“map_canvas”));
  map.setCenter(new GLatLng(34.45221847282654,106.69921875), 4);
  map.setUIToDefault();
  }
    GEvent.addListener(map, ‘click’, function(overlay, point) {
  if (overlay) {
   // nothing
  } else {
    //清除以前所点击图标
    map.clearOverlays();
    document.getElementById(“jingwei”).value = point.y + “,” + point.x;
    var marker = map.addOverlay(new GMarker(point));
  }
 });
}


    </script>

</head>
<!–打开网页的时候载入initialize()函数–>
<body onload=”initialize()” onunload=”GUnload()”>
<div id=”map_canvas” style=”width: 800px; height: 600px”></div>
<input name=”officename” type=”text” id=”jingwei”/>
</body>
</html>
