<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var elements = [
        'Hydrogen',
        'Helium',
        'Lithium',
        'Beryllium'
    ];

    // console.log(elements.map(function (element) {
    //     return element.length;
    // }));


    // 返回数组：[8, 6, 7, 9]
    //
    // // 上面的普通函数可以改写成如下的箭头函数
    // elements.map((element) => {
    //     return element.length;
    // }); // [8, 6, 7, 9]
    //
    // // 当箭头函数只有一个参数时，可以省略参数的圆括号
    // elements.map(element => {
    //     return element.length;
    // }); // [8, 6, 7, 9]
    //
    // // 当箭头函数的函数体只有一个 `return` 语句时，可以省略 `return` 关键字和方法体的花括号
    // elements.map(element => element.length); // [8, 6, 7, 9]
    //
    // // 在这个例子中，因为我们只需要 `length` 属性，所以可以使用参数解构
    // // 需要注意的是字符串 `"length"` 是我们想要获得的属性的名称，而 `lengthFooBArX` 则只是个变量名，
    // // 可以替换成任意合法的变量名
    // [8, 6, 7, 9]

    // console.log(elements.map(({"length": l}) => l));

    // 相当于以下写法的简写形式
    // console.log(elements.map((e) => {
    //     const lengthFooBArX = e.length
    //     return lengthFooBArX
    // }));
    
    // console.log(elements.map((element) => {
    //     const {length: lengthFooBarX} = element
    //     return lengthFooBarX;
    // }));

    console.log(elements.map((element) => {
        const {length} = element
        return length;
    }));

</script>
</body>
</html>
