<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css"> 
            
            * {box-sizing: border-box;}
            .wrapper {
                border: 2px solid #f76707;
                border-radius: 5px;
                background-color: #fff4e6;
            }
            .wrapper > div {
                border: 2px solid #ffa94d;
                border-radius: 5px;
                background-color: #ffd8a8;
                padding: 1em;
                color: #d9480f;
            }
            
            .wrapper { 
                display: grid; 
                grid-template-columns: repeat(3, 1fr); 
                grid-auto-rows: 100px; 
            } 
            .box1 { 
/*                第一个元素从列线1开始，延伸至列线4，也就是我们这个例子中最右边的列线。并从行线1延伸到行线3，占据了两个行轨道。*/
                grid-column-start: 1; 
                grid-column-end: 4; 
                grid-row-start: 1; 
                grid-row-end: 3; 
            } 
            .box2 { 
/*                第二个元素从列线1开始，延伸了一个轨道。因为这是默认行为，所以我不用指定结束线。并且它从行线3到行线5，跨越了两个行轨道。*/
                grid-column-start: 1; 
                grid-row-start: 3; 
                grid-row-end: 5; 
            }
            
        </style>

    </head>
    <body>
        <div class="wrapper">
            <div class="box1">One</div>
            <div class="box2">Two</div>
            <div>Three</div><!--            剩下的元素会自动放到网格剩余的空间中-->
            <div>Four</div>
            <div>Five</div>
        </div>
    </body>
</html>
