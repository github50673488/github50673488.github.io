<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box {
			background-color: rgb(224, 206, 247);
			border: 5px solid rebeccapurple;
			display: flow-root;
		}

		.float {
			float: left;
			width: 200px;
			height: 150px;
			background-color: white;
			border: 1px solid black;
			padding: 10px;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="float">I am a floated box!</div>
		<div>I am content inside the container.</div>
	</div>
</body>

</html>
