<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<style>
		/*  从最后一个孩子开始数（倒数）的第2,4,6，（偶数）的li元素
			（在本例子中就是第7个孩子，第5个孩子...）， 天蓝色 */

		li:nth-last-child(2n) {
			color: blue;
		}
	</style>
</head>

<body>
	<ul>
		<li>第一个孩子</li>
		<li>第二个孩子</li>
		<li>第三个孩子</li>
		<li>第四个孩子</li>
		<li>第五个孩子</li>
		<li>第六个孩子</li>
		<li>第七个孩子</li>
		<li>第八个孩子</li>
	</ul>
</body>

</html>
