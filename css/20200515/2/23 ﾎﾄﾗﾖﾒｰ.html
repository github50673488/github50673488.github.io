<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        /* 设置标题文字100像素 */
        /* 阴影 :水平位置5像素 垂直位置11像素 模糊距离3像素 阴影颜色黑色透明度0.5 */
        h1 {
            font-size: 100px;
            text-shadow: 5px 11px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1>你是阴影，我是火影</h1>
</body>

</html>
