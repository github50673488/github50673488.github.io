<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<style>
		div {
			color: #ccc;
			font: 700 80px "微软雅黑";
		}

		div:first-of-type {
			text-shadow: 1px 1px 1px #000, -1px -1px 1px #fff;
		}

		div:last-of-type {
			text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
		}
	</style>
</head>

<body>
	<div>我是凸起的文字</div>
	<div>我是凹下的文字</div>
</body>

</html>
