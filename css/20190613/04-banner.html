<!DOCTYPE html>
<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /*---banner轮播---*/
        
        .banner-box {
            position: relative;
            width: 500px;
            height: 400px;
            overflow: hidden;
            background-color: RGB(102, 187, 51);
        }
        
        .banner-box > .switch-btn {
            position: absolute;
            right: 15px;
            bottom: 5px;
            
        }
        
        .banner-box > .switch-btn > label {
            padding-left: 10px;
            padding-right: 10px;
            font-weight: 700;
            text-align: center;
            color: 8E9F84;
            background-color: rgba(255, 255, 255, .6);
        }
        .banner-box > .switch-btn > label:nth-child(2) {
             background-color: rgba(255, 255, 255, .4) ;
             padding-top: 20px;
        }
        .banner-box > .switch-btn > label:hover {
            cursor: pointer;
            background-color: rgba(255, 255, 255, .4) ;
            padding-top: 20px;
        }

    </style>
</head>

<body>
    <section>
        <h3>CSS实现banner轮播</h3>
        <div class="banner-box">
            <div class="switch-btn">
                <label>1</label>
                <label>2</label>
                <label>3</label>
                <label>4</label>
            </div>
        </div>
    </section>
</body>

</html>
