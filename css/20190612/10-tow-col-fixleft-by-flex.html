<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrapper {
            padding: 15px 20px;
            border: 1px dashed #ff6c60;
            display: flex;
            align-items: flex-start;/*交叉轴上从头开始不填充*/
        }
        
        .left {
            width: 120px;
            border: 5px solid #ddd;
            
             flex: 0 0 auto;/* flex-grow  flex-shrink  flex-basis */
        }
        
        .right {
            margin-left: 20px;
            border: 5px solid #ddd;
           flex: 1 1 auto;/* flex-grow  flex-shrink  flex-basis */
        }
    </style>
</head>

<body>
    <hr>
    <div class="wrapper" id="wrapper">
        <div class="left">
            左边固定宽度，高度不固定 </br>
            </br>
            </br>
            </br>高度有可能会很小，也可能很大。
        </div>
        <div class="right">
            这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
            基本的样式是，两个div相距20px, 左侧div宽 120px
            
           
        </div>
    </div>
    <hr>
</body>

</html>
