<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrapper {
            padding: 15px 20px;
            border: 1px dashed #ff6c60;
            min-height: 500px;
        }

        .clearfix:after {
            content: "";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        .left {
            float: left;
            background-color: antiquewhite;
            width: 30%;
             min-height: 500px;
        }

        .right {
             width: 70%;
             float: right;
            background-color: aqua;
             min-height: 500px;
           
        }
    </style>
</head>

<body>
    <div class="wrapper clearfix" id="wrapper">
        <div class="left">
             </br>
            </br>
            </br>
            </br>
        </div>
        <div class="right">
            </br>
            
        </div>
    </div>
</body>

</html>
