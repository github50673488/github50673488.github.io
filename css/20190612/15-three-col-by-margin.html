<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>双飞翼布局</title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }
        
        #main {
            width: 100%;
            height: 100%;
            float: left;
        }
        
        #main #body {
            margin: 0 210px;
            background: #ffe6b8;
            height: 100%;
        }
        
        #left,
        #right {
            width: 200px;
            height: 100%;
            float: left;
            background: #a0b3d6;
        }
        
        #left {
            margin-left: -100%;
        }
        
        #right {
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="body"></div>
    </div>
    <div id="left"></div>
    <div id="right"></div>
</body>

</html>
