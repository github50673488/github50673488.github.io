<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .elem {
                border: solid #6AC5AC 3px;
                position: relative;
            }
            
            .simple {
                width: 500px;
                margin: 20px auto;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            .fancy {
                width: 500px;
                margin: 20px auto;
                padding: 50px;
                border: solid #6AC5AC 30px;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="simple elem">
            <span class="label">&lt;div class="simple"&gt;</span>
            <p>
                我们现在一样大小了！
            </p>
            <span class="endlabel">&lt;/div&gt;</span>
        </div>
        <p>
        <div class="fancy elem">
            <span class="label">&lt;div class="fancy"&gt;</span>
            <p>
                万岁！
            </p>
            <span class="endlabel">&lt;/div&gt;</span>
        </div>
    </body>
</html>
