<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .elem {
                border: solid  #6AC5AC 3px;
                position: relative;
            }
            .endlabel {
                right: 0;
                bottom: 0;
                padding: 3px 0 0 3px;
            }
            .label, .endlabel {
                position: absolute;
                background-color: #6AC5AC;
                color: #414142;
                line-height: 1em;
            }

            .relative1 {
                position: relative;
            }
            .relative2 {
                position: relative;
                top: -20px;
                left: 20px;
                background-color: white;
                width: 500px;
            }
            .elem-red {
                border: solid #D64078 3px;
            }
            .elem-red > .label, .elem-red > .endlabel{
                color: white;
                background-color: #D64078;
            }


        </style>
    </head>
    <body>
        <div class="relative1 elem">
            <span class="label">&lt;div class="relative1"&gt;</span>
            <p>
                <code>relative</code> 表现的和 <code>static</code> 一样，除非你添加了一些额外的属性。
            </p>
            <span class="endlabel">&lt;/div&gt;</span>
        </div>

        <div class="relative2 elem elem-red">
            <span class="label">&lt;div class="relative2"&gt;</span>
            <p>
                在一个相对定位（position属性的值为relative）的元素上设置 <code>top</code> 、 <code>right</code> 、 <code>bottom</code> 和 <code>left</code> 属性会使其偏离其正常位置。其他的元素的位置则不会受该元素的影响发生位置改变来弥补它偏离后剩下的空隙。
            </p>
            <span class="endlabel">&lt;/div&gt;</span>
        </div>
    </body>
</html>
