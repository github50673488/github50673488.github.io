<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .father {}
        
        .father div {
            width: 33%;
            height: 300px;
            background: #d81414;
            float: left;
            /*什么是高度塌陷：在文档流中，若父元素未设置高度，那么父元素的高度默认是被子元素撑开的，即子元素多高，父元素就有多高。但是当子元素设置浮动之后，子元素就会脱离文档流（20190611半脱离，不是全脱离，文字是认识它的），父元素还在文档流中，此时父元素的高度就没有子元素撑起（子元素无法撑起父元素的高度），从而导致父元素的高度塌陷。简单来说，就是包含含有浮动的元素的上一级的高度变为0了，下面的元素会上去，这样会导致页面布局混乱。在本例中，如果没有  <div class="clearfix"></div>清除float带来的影响的话，div  footer 是会跳到页面左上，被浮动了的三个div们挡住的*/
            
            
            
            /*可以简单的认为，浮动是为了实现快元素的inline-block，那能不能直接改动display为inline-block呢，答案是可以但是不完美，我们试一下，去掉float属性，用下面的一行代码*/
            /*display: inline-block;*/
            /*用inline-block是最简单的把块放入同一行,并且维持标准流的方案，但是如果块于块之间的源代码如果没有紧贴在一起，（在本例中是三个div，只要进行代码格式化，他们的源码之间不可避免的没有紧贴），渲染后块和块之间会有缝隙。所以如果*/
        }
        
        .father div:first-child {
            background: #70af83;
        }
        
        .father div:last-child {
            background: #000000;
            width: 34%;
        }
        
/*
        .clearfix {
            clear: both;
        }
*/
        
       /* 常规我们无法确定盒子的高度，主要由内容撑起来。为了布局需要，给元素设置浮动，父级元素因没有设置高度，子元素脱离文档流，便出现高度塌陷，最好还是用伪元素定义一个元素（：after或者before，设置内容为空，盒子默认类型（行内）需要改为块级display：block，然后清除浮动：clear：both；即可。）*/
        .clearfix:after {
                content: "";
                display: block;
                height: 0;
                clear: both;
                visibility: hidden;
            }
        
        .footer {
            width: 100%;
            /*height: 500px;*/
            height: 100px;
            background: #041abf;
        }
    </style>
</head>
<body>
    <div class="father clearfix">
        <div></div>
        <div></div>
        <div></div>
    </div>
<!--    <div class="clearfix"></div>-->
    <div class="footer">


    </div>
</body>

</html>
