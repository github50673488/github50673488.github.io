<!DOCTYPE html>
<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 语言选择的经典用法 */
        [lang|="fr"] {
            font-weight: bold;
        }

        /* 
    具有"data-vegetable"属性含有值"not spicy"的所有元素,都变回绿色
*/
        [data-vegetable*="not spicy"] {
            color: green;
        }

        /* 
   具有"data-quantity"属性其值以"kg"结尾的所有元素*/
        [data-quantity$="kg"] {
            font-weight: bold;
        }

        /* 
   具有属性"data-quantity"其值以"optional"开头的所有元素 
*/
        [data-quantity^="optional"] {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- Learn about this code on MDN: https://developer.mozilla.org/zh-CN/docs/Learn/CSS/Introduction_to_CSS/Attribute_selectors -->

    Ingredients for my recipe: <i lang="fr-FR">Poulet basquaise</i>

    <ul>
        <li data-quantity="1kg" data-vegetable>Tomatoes</li>
        <li data-quantity="3" data-vegetable>Onions</li>
        <li data-quantity="3" data-vegetable>Garlic</li>
        <li data-quantity="700g" data-vegetable="not spicy like chili">Red pepper</li>
        <li data-quantity="2kg" data-meat>Chicken</li>
        <li data-quantity="optional 150g" data-meat>Bacon bits</li>
        <li data-quantity="optional 10ml" data-vegetable="liquid">Olive oil</li>
        <li data-quantity="25cl" data-vegetable="liquid">White wine</li>
    </ul>
</body>

</html>
