<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css"> 
            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                vertical-align: center;
                flex-wrap: wrap;
                align-content: center;

                font-family: 'Open Sans', sans-serif;
                background: linear-gradient(top, #222, #333);
            }
            .pip {
                display: block;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 4px;

                background-color: #333;
                box-shadow: inset 0 3px #111, inset 0 -3px #555;
            }


            [class$="box"] {
                margin: 100px;
                padding: 50px;

                background-color: #e7e7e7;
                width: 500px;
                height: 500px;
                object-fit: contain;

                box-shadow:
                    inset 0 5px white, 
                    inset 0 -5px #bbb,
                    inset 5px 0 #d7d7d7, 
                    inset -5px 0 #d7d7d7;

                border-radius: 10%;
            }
            .box {
                display: flex;
                justify-content: space-between;
            }
        </style>

    </head>
    <body>
        <div class="box">
            <span class="pip"></span>
            <span class="pip"></span>
        </div>
    </body>
</html>
